_transform: false
_format_version: '3.0'
services:
- host: authzen-todo-backend.demo.aserto.com
  port: 443
  name: AuthZEN_Interop
  retries: 5
  protocol: https
  enabled: true
  connect_timeout: 60000
  write_timeout: 60000
  id: 2e9926ca-053f-4a4d-aeea-e45ac77d4775
  read_timeout: 60000
routes:
- regex_priority: 0
  path_handling: v0
  preserve_host: false
  name: Interop
  methods: ~
  service: 2e9926ca-053f-4a4d-aeea-e45ac77d4775
  paths:
    - ~/users/(?<userId>.+)
    - ~/todos/(?<todoId>.+)
    - /users
    - /todos
    - /pdps
  https_redirect_status_code: 426
  strip_path: false
  request_buffering: true
  response_buffering: true
  protocols:
  - http
  - https
  id: 51799165-1a03-495c-b390-4ac7e7047061
plugins:
- tags: ~
  instance_name: authzen-profile
  name: authzen
  id: 96cb9f8d-edd3-4254-b950-2fba72c8289b
  route: 51799165-1a03-495c-b390-4ac7e7047061
  config:
    server:
      pdp_url: '{     "Aserto":"https://authzen-gateway-proxy.demo.aserto.com",    "AVP": "https://authzen-avp.interop-it.org",    "Axiomatics": "https://pdp.alfa.guide",   "Cerbos":"https://authzen-proxy-demo.cerbos.dev",     "OpenFGA": "https://authzen-interop.openfga.dev/stores/01JNW1803442023HVDKV03FB3A",     "PlainID":"https://authzeninteropt.se-plainid.com",     "Rock Solid Knowledge": "https://authzen.identityserver.com",     "Topaz": "https://authzen-topaz.demo.aserto.com",     "SGNL": "https://authzen.sgnlapis.cloud",       "WSO2": "https://authzen-interop-demo.wso2.com/api/identity" }'
  protocols:
  - grpc
  - grpcs
  - http
  - https
  enabled: true
- id: bc8fc574-8540-4dc8-bbcd-cd1b671ab801
  protocols:
    - grpc
    - grpcs
    - http
    - https
  name: cors
  enabled: true
  route: 51799165-1a03-495c-b390-4ac7e7047061
  config:
    origins:
      - http://localhost:3000
      - https://citadel.demo.aserto.com
      - https://todo.authzen-interop.net
    credentials: false
    preflight_continue: false
    methods:
      - GET
      - HEAD
      - PUT
      - PATCH
      - POST